<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="../../static/style1.css">
</head>
<body>
<div id="div_id" class="div_abcde">
    공지사항
</div>

<div class="form-group-inline">
    <label for="create_notice_writer">작성자</label>
    <input type="text" id="create_notice_writer"/>

    <label for="create_notice_id">순번</label>
    <input type="number" id="create_notice_id"/>
</div>

<div class="form-group">
    <label for="create_notice_title">제목</label>
    <input type="text" id="create_notice_title" placeholder="제목"/>
</div>

<div class="form-group">
    <label for="create_notice_content">내용</label>
    <textarea id="create_notice_content" class="large-input" placeholder="내용"></textarea>
</div>

<button onclick="create_notice()">저장</button>


<script>

    function create_notice(){
        $.ajax({
            url: "/api/notice/create",
            type: "GET",
            contentType: 'application/json; charset=utf-8',
            data: {
                id: $("#create_notice_id").val(),
                title: $("#create_notice_title").val(),
                content: $("#create_notice_content").val(),
                writer: $("#create_notice_writer").val()
            },
            cache: false,
            success: (obj_data, status, xhr) => {
                alert(JSON.stringify(obj_data));
            },
            error: (obj_data, status, xhr) => {
                alert("error!!");
                alert(JSON.stringify(obj_data));
            }
        });
    }
</script>
</body>
</html>
